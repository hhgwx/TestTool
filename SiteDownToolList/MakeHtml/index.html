<html>
<head>
	<script language='javascript' type='text/javascript'>
		var allPageNum = $allPageNum;
		var nowPageNum = 0;

		function lastPage() {
			if (nowPageNum > 1) {
				nowPageNum = nowPageNum - 1;
				document.getElementById('showMain_area').innerHTML
					= document.getElementById('div_' + nowPageNum).innerHTML
					+ document.getElementById('div_changePage').innerHTML
					+ document.getElementById('div_toTop').innerHTML;;
			}
		}
		function nextPage() {
			if (nowPageNum < allPageNum) {
				nowPageNum = nowPageNum + 1;
				document.getElementById('showMain_area').innerHTML
					= document.getElementById('div_' + nowPageNum).innerHTML
					+ document.getElementById('div_changePage').innerHTML
					+ document.getElementById('div_toTop').innerHTML;
				;
			}
		}
		function changePageTo(pageNum) {
			if (pageNum < 1) {
				pageNum = 1;
			} else if (pageNum > allPageNum) {
				pageNum = allPageNum;
			}

			document.getElementById('showMain_area').innerHTML
				= document.getElementById('div_' + pageNum).innerHTML
				+ document.getElementById('div_changePage').innerHTML
				+ document.getElementById('div_toTop').innerHTML;
			nowPageNum = pageNum;
		}
		function leftAllPage() {
			if (nowPageNum < allPageNum) {
				var waitToShow = "";

				for (var i = nowPageNum + 1; i <= allPageNum; i++) {
					waitToShow = waitToShow +
						document.getElementById('div_' + i).innerHTML;
				}
				waitToShow = waitToShow + document.getElementById('div_toTop').innerHTML;
				document.getElementById('showMain_area').innerHTML = waitToShow;
			}
		}
		function allPage() {
			var waitToShow = "";

			for (var i = 1; i <= allPageNum; i++) {
				waitToShow = waitToShow +
					document.getElementById('div_' + i).innerHTML;
			}
			waitToShow = waitToShow + document.getElementById('div_toTop').innerHTML;
			document.getElementById('showMain_area').innerHTML = waitToShow;
		}
		function toTop() {
			document.getElementById('showMain_area').innerHTML = document.getElementById('div_top').innerHTML;
		}
	</script>
</head>
<body align='center'>

<script type='text/x-template' id='div_top'>
$div_top
</script>

$div_page

<script type='text/x-template' id='div_changePage'>
<a href='#' onclick='lastPage()'>&lt;&lt;lastPage</a>&nbsp;&nbsp;&nbsp;&nbsp;
<a href='#' onclick='nextPage()'>nextPage&gt;&gt;</a>
<BR/>
<a href='#' onclick='leftAllPage()'>LeftAllPage&gt;&gt;</a>
<BR />
</script>
<script type='text/x-template' id='div_toTop'>
<a href='#' onclick='toTop()'>PageList</a><br/><br />
<a href='../top.html'>TopPage</a>
<BR/>
</script>

<div id="showMain_area"></div>

<script language='javascript' type='text/javascript'>
document.getElementById('showMain_area').innerHTML=document.getElementById('div_top').innerHTML;
</script>
</body>
</html>
